<!DOCTYPE html>
<head>
    <title>Basic Calculator</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="calculator">
        <div class="display-top"></div>
        <div class="display-bottom"></div>

        <div class="button" id="clear-button">AC</div>
        <div class="button">&#8592</div>
        <div class="button">&divide</div>

        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">&times</div>

        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">&#8722</div>

        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">&#43</div>

        <div class="button">0</div>
        <div class="button">.</div>
        <div class="button" id="equals-button">&#61</div>
        


    </div>

    <script src="script.js"></script>
</body>
